<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV to Leaflet Map</title>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
        /* Add CSS styles for the map container */
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <input type="file" id="csvFile" accept=".csv" onchange="loadCSV();" />
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        function addMarkersFromCSV(data) {
            var markers = L.layerGroup();

            data.forEach(function (row) {
                var latitude = parseFloat(row[0]);
                var longitude = parseFloat(row[1]);

                if (!isNaN(latitude) && !isNaN(longitude)) {
                    var marker = L.marker([latitude, longitude]);
                    marker.addTo(markers);
                }
            });

            markers.addTo(map);
        }

        function loadCSV() {
            var fileInput = document.getElementById('csvFile');
            var file = fileInput.files[0];
            
            if (file) {
                var reader = new FileReader();
                reader.readAsText(file, 'UTF-8');
                reader.onload = function (event) {
                    var csvData = event.target.result;
                    var parsedCSV = Papa.parse(csvData, { header: false }); // Assuming no headers in the CSV
                    addMarkersFromCSV(parsedCSV.data);
                };
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
