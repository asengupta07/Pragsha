<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Broadcast Form</title>
    <!-- Include Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0 auto;
            max-width: 800px;
            padding: 0 20px;
            background: #fff6ef;
            font-family: Arial, sans-serif;
        }

        .container {
            border: 2px solid #FFA07A;
            background-color: #FFF8DC;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .darker {
            border-color: #D3D3D3;
            background-color: #F5F5F5;
        }

        .container::after {
            content: "";
            clear: both;
            display: table;
        }

        .container img {
            float: left;
            max-width: 60px;
            width: 100%;
            margin-right: 20px;
            border-radius: 50%;
        }

        .container img.right {
            float: right;
            margin-left: 20px;
            margin-right: 0;
        }

        .time-right {
            float: right;
            color: #888;
        }

        .time-left {
            float: left;
            color: #888;
        }

        h2 {
            font-size: 36px;
            color: #333;
            margin-top: 20px;
        }

        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #CCC;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        input[type=submit] {
            width: 100%;
            background: #FFA07A;
            color: #FFF;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        input[type=submit]:hover {
            background: #FF6347;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #FFA07A;
        }

        .btn-broadcast {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #FF6347;
        }
        textarea {
            width: 100%;
            height: 30px;
        }
        .button-24 {
        width: 310px !important;
        height: 100px !important;
        background: #FF4742;
        border: 1px solid #FF4742;
        border-radius: 6px;
        box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
        font-size: 16px;
        font-weight: 800;
        line-height: 20px;
        min-height: 40px;
        outline: 0;
        padding: 12px 12px;
        padding-top: 25px !important;
        text-align: center;
        text-rendering: geometricprecision;
        text-transform: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
    }

    .button-24:hover,
    .button-24:active {
        background-color: initial;
        background-position: 0 0;
        color: #FF4742;
        }

    .button-24:active {
        opacity: .5;
        }
    </style>
</head>
<body>
    <a onclick="window.location.href = '/user/logout';" class="homeBtn"
		style="position: absolute; top: 0; left: 0; margin: 10px;"><img src="{% static 'wreath.png' %}" alt="Pragsha"
			width="60" height="60" class="d-inline-block align-text-top"></a>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center text-white">Emergency Broadcast</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" id="broadcast-form">
                            {% csrf_token %}
                            <div>
                                {{ form.as_p }}
                            </div>
                            <div align="center" style="height:100px; width:100px;"><button type="button" class="button-24" id="getLocationBtn"><span style="font-size:75px">SOS</span></button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('getLocationBtn').addEventListener('click', function () {
            if ("geolocation" in window.navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    document.getElementById('id_latitude').value = latitude;
                    document.getElementById('id_longitude').value = longitude;
                    alert("Your location has been sent to the agency")
                    document.getElementById('broadcast-form').submit();
                });
            } else {
                alert('Geolocation is not available in your browser.');
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
