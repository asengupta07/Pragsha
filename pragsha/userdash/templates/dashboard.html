<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Broadcast Form</title>
    <!-- Include Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff6ef;
            overflow-x: hidden;
        }

        .card {
            border-radius: 15px; /* Add rounded corners to the card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a 3D box shadow to the card */
            background-color: #ffb78f; /* Set card background color */
        }

        /* Style the button */
        .btn-broadcast {
            border-radius: 15px; /* Add rounded corners to the button */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a 3D box shadow to the button */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Emergency Broadcast Form</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" id="broadcast-form">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary btn-block btn-broadcast">Broadcast</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery (optional) here if needed -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    -->
</body>
</html>
