<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragsha: {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="{% static 'favicon.ico' %}" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="border navbar sticky-top navbar-expand-md" style="background-color: #fff;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h2 class="app-name">
                    {% load static %}
                    <img src="{% static 'logo.jpeg' %}" alt="Pragsha" width="300" class="d-inline-block align-text-top">
                </h2>
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="agency/register"><h4>Register</h4></a></li>
                        <li class="nav-item"><a class="nav-link" href="agency/login"><h4>Log In</h4></a></li>
                    </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <br>
        <div class="content">
            {% block main %}{% endblock %}
        </div>
        <div class="footer" align="center">
            <p>Pragsha &copy; 2023</p>
        </div>
    </div>
</html>
