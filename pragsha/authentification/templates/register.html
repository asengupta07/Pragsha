{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block main %}
<div class="login-container">
    <h2>Register</h2>
    <form action="{% url 'authentification:register' %}" method="post">
        <div>
            {% csrf_token %}
        </div>
        <div>
        {{ form.as_p }}
        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</div>
{% endblock %}
