<!-- forum/forum.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Forum</h1>
  <ul>
    {% for thread in threads %}
      <li><a href="{% url 'thread_detail' thread.id %}">{{ thread.title }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_thread' %}">Create Thread</a>
{% endblock %}
