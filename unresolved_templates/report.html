<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Emergency</title>   
</head>
<body>
 
    <div class="banner">
        <h1>Report an Emergency</h1>
    </div>
        <link rel="stylesheet" href="Report_emergency.css">     
    <div class="hero">
 
        <div class="form-container">
            <form>
                <select>
                    <option value="emergency-type-1">Serious</option>
                    <option value="emergency-type-2">Intermediate</option>
                </select>
                <input type="text" placeholder="Emergency Name">
                <input type="text" placeholder="Phone Number">
                <input type="text" placeholder="Location">
                <input type="text" placeholder="Emergency Description">
                <input type="text" placeholder="Lives in Danger">
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
