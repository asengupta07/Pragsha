<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(243, 238, 238);
        }

        .navbar {
            background-color: rgb(197, 82, 82);
            text-align: center;
            padding: 20px 0;
        }

        .navbar a {
            color: white;
            text-transform: uppercase;
            font-size: 54px;
            text-decoration: none;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .sos-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh; /* Adjusted height for mobile screens */
        }

        .sos-button {
            width: 300px;
            height: 300px;
            background-color: #8B0000;
            border: 2px solid transparent;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;
            color: white;
            font-size: 100px;
            font-weight: bold;
            cursor: pointer;
            animation: glow 2s infinite;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px 10px rgba(139, 0, 0, 0.7);
                border: 4px solid rgba(139, 0, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 30px 20px rgba(139, 0, 0, 0.9);
                border: 4px solid rgba(139, 0, 0, 0.9);
            }
            100% {
                box-shadow: 0 0 10px 10px rgba(139, 0, 0, 0.7);
                border: 4px solid rgba(139, 0, 0, 0.7);
            }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .navbar {
                padding: 40px 0;
            }

            .navbar a {
                font-size: 48px;
            }

            .sos-button-container {
                min-height: 20vh;
            }

            .sos-button {
                width: 300px;
                height: 300px;
                font-size: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" style="color: white;">EMERGENCY</a>
    </div>
    <div class="sos-button-container">
        <div class="sos-button" onclick="sendSOS()">SOS</div>
    </div>

    <div>
        <h1 style="text-align: center; font-size: 40px;">
            After pressing the SOS button, we will contact the nearest agency to your current location.
        </h1>
    </div>

    <script>
        function sendSOS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    // Store the location data in localStorage
                    localStorage.setItem("latitude", latitude);
                    localStorage.setItem("longitude", longitude);

                    // Redirect to another page
                    window.location.href = "sos1.html";
                });
            } else {
                alert("Geolocation is not available in your browser. Please enable it to send your location.");
            }
        }
    </script>
</body>
</html>
