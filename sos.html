<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(129, 126, 126);
        }

        .navbar {
            background-color: #ffb78f;
            text-align: center;
            padding: 20px 0;
        }

        .navbar a {
            color: white;
            text-transform: uppercase;
            font-size: 104px;
            text-decoration: none;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .sos-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh; /* Adjusted height for mobile screens */
        }

        .sos-button {
            width: 350px;
            height: 350px;
            background-color: #8B0000;
            border: 2px solid transparent;
            border-radius: 50%;
            text-align: center;
            line-height: 350px;
            color: white;
            font-size: 100px;
            font-weight: bold;
            cursor: pointer;
            animation: glow 2s infinite;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px 10px rgba(139, 0, 0, 0.7); /* Increased box-shadow size */
                border: 4px solid rgba(139, 0, 0, 0.7); /* Increased border size */
            }
            50% {
                box-shadow: 0 0 30px 20px rgba(139, 0, 0, 0.9); /* Increased box-shadow size */
                border: 4px solid rgba(139, 0, 0, 0.9); /* Increased border size */
            }
            100% {
                box-shadow: 0 0 10px 10px rgba(139, 0, 0, 0.7); /* Increased box-shadow size */
                border: 4px solid rgba(139, 0, 0, 0.7); /* Increased border size */
            }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .navbar {
                padding: 40px 0; /* Reduced padding for smaller screens */
            }

            .navbar a {
                font-size: 48px; /* Reduced font size for smaller screens */
            }

            .sos-button-container {
                min-height: 20vh; /* Further reduced height for smaller screens */
            }

            .sos-button {
                width: 300px; /* Reduced button size for smaller screens */
                height: 300px; /* Reduced button size for smaller screens */
                font-size: 100px; /* Reduced font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" style="color: black;">EMERGENCY</a>
    </div>
    <div class="d-none d-sm-block d-md-none">
        <div class="sos-button-container">
            <div class="sos-button" style="width: 600px; height: 600px; line-height: 600px; font-size: 180px;" >SOS</div>
        </div>
    </div>
    <div class="d-sm-none d-md-block">
        <div class="sos-button-container">
            <div class="sos-button">SOS</div>
        </div>
    </div>
</body>
</html>
